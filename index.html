  <style>
    body {

    .form-section {
      margin-top: 30px;

    }

    .status {
      margin-top: 15px;

    }

    input[type="text"] {

    }

    }

    .task-list {
      list-style-type: none;
      padding: 0;
    }

    .task-list li {
      margin: 10px 0;
    }

    .tasks-section {
      max-width: 700px;
      margin: 40px auto;
      background-color: #fff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    .tokenomics-section {

    .tokenomics-section h2 {

    .chart-wrapper {

</head>

      <li><button onclick="window.open('https://t.me/+y4hMLFIzNl5jNjhl')">üì¢ Join Telegram Channel</button></li>

  <footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('navLinks');
      if (menu.style.display === 'flex') {
        menu.style.display = 'none';
      } else {
        menu.style.display = 'flex';
      }
    }

    function submitWallet() {
      const wallet = document.getElementById('walletAddress').value.trim();
      const status = document.getElementById('statusMessage');
      const form = document.getElementById('airdropForm');
      const tasks = document.getElementById('tasksSection');

      const solanaRegex = /^[1-9A-HJ-NP-Za-km-z]{32,44}$/;
      if (!solanaRegex.test(wallet)) {
        status.textContent = '‚ö†Ô∏è Invalid wallet address.';
        status.style.color = 'red';
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbw8iN-olBG47UE4iWnGuT6ITxCya9Jx0McLGOhNnlSIwZ2FR13cXy6L-8VHSIo6uxVN/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ wallet: wallet })
      });

      status.textContent = '‚úÖ Wallet submitted!';
      status.style.color = 'green';
      form.style.display = 'none';
      tasks.style.display = 'block';
    }

    const ctx = document.getElementById('tokenChart');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: [
          'Presale (20%)',
          'Public Sale (14%)',
          'DEX Liquidity (12%)',
          'Staking & Rewards (10%)',
          'Private Sale (10%)',
          'Marketing & Partnerships (5%)',
          'Team & Founders (12%)',
          'Community (15%)',
          'Reserve (2%)'
        ],
        datasets: [{
          data: [20, 14, 12, 10, 10, 5, 12, 15, 2],
          backgroundColor: [
            '#ff9999', '#66b3ff', '#99ff99', '#ffcc99',
            '#c2c2f0', '#ffb3e6', '#c4e17f', '#f7c6c7', '#a1c4fd'
          ]
        }]
      },
      options: {
        responsive: false,
        plugins: {
          legend: {
            position: 'bottom',
            labels: {
              color: '#333',
              boxWidth: 14,
              padding: 12
            }
          }
        }
      }
    });
  </script>
