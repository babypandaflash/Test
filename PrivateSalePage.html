<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BabyPanda Flash - Private Sale</title>
  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 30px;
      color: #333;
      text-align: center;
    }

    nav {
      background-color: #e0e7ff;
      padding: 12px 0;
    }

    .logo {
      height: 40px;
      cursor: pointer;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .nav-links a {
      margin: 10px 0;
      text-decoration: none;
      color: #4f46e5;
      font-weight: bold;
      font-size: 16px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .private-sale-container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      padding: 24px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    input[type="text"] {
      width: 80%;
      padding: 12px;
      margin: 20px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #4f46e5;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:disabled {
      background-color: #999;
      cursor: not-allowed;
      opacity: 0.6;
    }

    #connectDiscordBtn {
      background-color: #5865F2;
      margin-top: 16px;
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
    }

    footer {
      margin-top: 60px;
      font-size: 14px;
      color: #888;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

  <nav>
    <img src="logo.png" alt="BabyPanda Logo" class="logo" onclick="toggleMenu()" />
    <div class="nav-links" id="navLinks">
      <a href="index.html">🏠 Home</a>
      <a href="PrivateSalePage.html">🔐 Private Sale</a>
      <a href="PresalePage.html">💰 Presale</a>
      <a href="PublicSalePage.html">💵 Public Sale</a>
      <a href="RoadmapPage.html">📈 Roadmap</a>
      <a href="TokenomicsPage.html">📊 Tokenomics</a>
    </div>
  </nav>

  <div class="private-sale-container">
    <h1>📥 Submit Wallet</h1>
    <p>Enter your Solana wallet address to join the Private Sale.</p>

    <!-- Connect Discord Button -->
    <div id="discordConnectContainer">
      <button id="connectDiscordBtn">🔗 Connect Discord</button>
      <p id="discordInfo" style="margin-top:10px; color: #4f46e5;"></p>
    </div>

    <form id="walletForm">
      <input type="text" id="walletInput" placeholder="Enter your Solana wallet address" required />
      <br />
      <button type="submit" id="submitBtn" disabled>Submit</button>
    </form>

    <div class="message" id="messageBox"></div>
  </div>

  <footer>
    © 2025 BabyPanda Flash. All rights reserved.
  </footer>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('navLinks');
      menu.style.display = (menu.style.display === 'flex') ? 'none' : 'flex';
    }

    const walletInput = document.getElementById('walletInput');
    const submitBtn = document.getElementById('submitBtn');
    const messageBox = document.getElementById('messageBox');

    walletInput.addEventListener('input', () => {
      const wallet = walletInput.value.trim();
      const isValid = /^[1-9A-HJ-NP-Za-km-z]{32,44}$/.test(wallet);
      submitBtn.disabled = !isValid;
    });

    // Discord OAuth Variables
    let discordUsername = "";
    let discordUserId = "";

    const connectDiscordBtn = document.getElementById("connectDiscordBtn");
    const discordInfo = document.getElementById("discordInfo");

    // GANTI dengan data dari Discord Developer Portal
    const DISCORD_CLIENT_ID = "YOUR_DISCORD_CLIENT_ID";
    const REDIRECT_URI = "YOUR_REDIRECT_URI"; // contoh: https://yourdomain.com/PrivateSalePage.html
    const SCOPES = "identify";

    // Ambil token dari URL jika redirect dari Discord
    const urlParams = new URLSearchParams(window.location.hash.substr(1));
    const accessToken = urlParams.get('access_token');

    if (accessToken) {
      axios.get("https://discord.com/api/users/@me", {
        headers: {
          Authorization: `Bearer ${accessToken}`
        }
      }).then(response => {
        discordUsername = `${response.data.username}#${response.data.discriminator}`;
        discordUserId = response.data.id;
        discordInfo.textContent = `Connected as ${discordUsername}`;
        connectDiscordBtn.disabled = true;
      }).catch(err => {
        console.error("Discord fetch failed", err);
        discordInfo.textContent = "❌ Failed to fetch Discord user";
      });
    }

    connectDiscordBtn.addEventListener("click", () => {
      const oauthUrl = `https://discord.com/api/oauth2/authorize?client_id=${DISCORD_CLIENT_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}&response_type=token&scope=${SCOPES}`;
      window.location.href = oauthUrl;
    });

    document.getElementById('walletForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const wallet = walletInput.value.trim();
      if (!wallet) return;

      messageBox.style.color = 'green';
      messageBox.textContent = '✅ Wallet submitted successfully!';
      new Audio('https://cdn.pixabay.com/audio/2022/03/15/audio_89c8efdd63.mp3').play();

      fetch("https://script.google.com/macros/s/AKfycbwIbGe3Nmxa86uz6yAuAmwgX6TF53sGJUjsdMUxYqsSZ-8PZfEcYGRGpmUQnEzbZAEIJw/exec", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          wallet,
          discordUsername,
          discordUserId
        })
      })
      .then(res => res.json())
      .then(data => {
        console.log("✅ Sent to Google Sheets:", data);
      })
      .catch(err => {
        console.error("❌ Failed to send:", err);
        messageBox.textContent += " (But failed to save to sheet)";
        messageBox.style.color = 'orange';
      });

      submitBtn.disabled = true;
    });
  </script>

</body>
</html>
