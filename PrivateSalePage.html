<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Submit Wallet for Private Sale</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9fafb;
      color: #111827;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      box-sizing: border-box;
      min-height: 100vh;
      margin: 0;
    }

    nav {
      background-color: #e0e7ff;
      width: 100%;
      padding: 12px 0;
      position: relative;
      text-align: center;
    }

    .hamburger-menu {
      display: inline-block;
      cursor: pointer;
      padding: 10px;
    }

    .bar {
      width: 25px;
      height: 3px;
      background-color: #4f46e5;
      margin: 4px auto;
      border-radius: 2px;
    }

    .nav-links {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 10px;
    }

    .nav-links a {
      margin: 10px 0;
      text-decoration: none;
      color: #4f46e5;
      font-weight: bold;
      font-size: 16px;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      margin-bottom: 40px;
    }

    input {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 20px;
      box-sizing: border-box;
    }

    button {
      margin-top: 16px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      background-color: #2563eb;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #1e40af;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
    }

    .success { color: green; }
    .error { color: red; }

    .chart-section {
      text-align: center;
      background: white;
      padding: 30px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    canvas {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="hamburger-menu" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <div class="nav-links" id="navLinks">
      <a href="index.html">üè† Home</a>
      <a href="PrivateSalePage.html">üîê Private Sale</a>
      <a href="PresalePage.html">üí∞ Presale</a>
      <a href="PublicSalePage.html">üíµ Public Sale</a>
      <a href="RoadmapPage.html">üìà Roadmap</a>
    </div>
  </nav>

  <!-- Submit Wallet Form -->
  <div class="container">
    <h1>üì• Submit Wallet</h1>
    <p>Enter your Solana wallet address to join the Private Sale.</p>
    <input type="text" id="wallet" placeholder="Your Wallet Address" />
    <br>
    <button onclick="submitWallet()">Submit</button>
    <div class="message" id="submitStatus"></div>
  </div>

  <!-- Tokenomics Chart Section -->
  <div class="chart-section">
    <h2>üìä Tokenomics</h2>
    <canvas id="tokenChart" width="300" height="300"></canvas>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('navLinks');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    async function submitWallet() {
      const wallet = document.getElementById("wallet").value.trim();
      const submitStatus = document.getElementById("submitStatus");

      if (!wallet) {
        submitStatus.textContent = "Please enter a wallet address.";
        submitStatus.className = "message error";
        return;
      }

      try {
        const formUrl = "https://script.google.com/macros/s/AKfycbwIbGe3Nmxa86uz6yAuAmwgX6TF53sGJUjsdMUxYqsSZ-8PZfEcYGRGpmUQnEzbZAEIJw/exec";
        const response = await fetch(`${formUrl}?wallet=${encodeURIComponent(wallet)}`);
        const result = await response.text();

        if (result.toLowerCase().includes("success")) {
          submitStatus.textContent = "‚úÖ Wallet submitted successfully!";
          submitStatus.className = "message success";
          document.getElementById("wallet").value = "";
        } else {
          submitStatus.textContent = "‚ùå Submission failed. Try again.";
          submitStatus.className = "message error";
        }
      } catch (e) {
        submitStatus.textContent = "‚ùå Error connecting to server.";
        submitStatus.className = "message error";
      }
    }

    const ctx = document.getElementById('tokenChart');
    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: [
          'Presale (20%)',
          'Public Sale (14%)',
          'DEX Liquidity (12%)',
          'Staking & Rewards (10%)',
          'Private Sale (10%)',
          'Marketing & Partnerships (5%)',
          'Team & Founders (12%)',
          'Community (15%)',
          'Reserve (2%)'
        ],
        datasets: [{
          data: [20, 14, 12, 10, 10, 5, 12, 15, 2],
          backgroundColor: [
            '#ff9999', '#66b3ff', '#99ff99', '#ffcc99',
            '#c2c2f0', '#ffb3e6', '#c4e17f', '#f7c6c7', '#a1c4fd'
          ]
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true
      }
    });
  </script>
</body>
</html>
